<!DOCTYPE html>
<html>

<body>
    <h1>Aktualizacja statusu zamówienia</h1>
    
    <form action="update_order_status.php" method="post">
        <label for="order_id">Identyfikator zamówienia:</label>
        <input type="text" name="order_id" id="order_id" required>
        <br>
        
        <label for="new_status">Nowy status:</label>
        <select name="new_status" id="new_status" required>
            <option value="placed">Złożone</option>
            <option value="paid">Opłacone</option>
            <option value="shipped">Wysłane</option>
            <option value="received">Otrzymane</option>
            <option value="return">Zwrot</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Aktualizuj status zamówienia">
    </form>
	
	<br />
    <br />
	<h1>Informację o produktach w danej kategorii</h1>
    <form action="countproduct.php" method="POST">
        <label for="category">Wybierz kategorię:</label>
        <select id="category" name="category">
            <option value="">-- Wybierz --</option>
            <option value="Elektronika">Elektronika</option>
            <option value="Moda">Moda</option>
            <option value="Dom i ogród">Dom i ogród</option>
            <option value="Supermarket">Supermarket</option>
            <option value="Dziecko">Dziecko</option>
            <option value="Uroda">Uroda</option>
            <option value="Zdrowie">Zdrowie</option>
            <option value="Kultura i rozrywka">Kultura i rozrywka</option>
            <option value="Sport i turystyka">Sport i turystyka</option>
            <option value="Motoryzacja">Motoryzacja</option>
            <option value="Nieruchomości">Nieruchomości</option>
            <option value="Kolekcje i sztuka">Kolekcje i sztuka</option>
            <option value="Firma i usługi">Firma i usługi</option>
        </select>
        <input type="submit" value="Pokaż liczbę produktów">
    </form>

    Liczba produktów: <span id="product_count"></span>
	<br />
	Średnia cena: <span id="average_price"></span>
	<br />
	Liczba sprzedanych produktów: <span id="product_count_sold"></span>
	
<script>
  // Pobierz wartość parametru "productCount" z adresu URL
  const urlParams = new URLSearchParams(window.location.search);
  const productCount = urlParams.get('productCount');

  // Pobierz wartość parametru "averagePrice" z adresu URL
  const averagePrice = urlParams.get('averagePrice');

  // Pobierz wartość parametru "productCount" z adresu URL
  const productCountSold = urlParams.get('productCountSold');
  
  
  // Wyświetl liczbę produktów i średnią cenę na stronie
  const productCountElement = document.getElementById('product_count');
  const averagePriceElement = document.getElementById('average_price');
  const productCountSoldElement = document.getElementById('product_count_sold');


  productCountElement.textContent = productCount;
  averagePriceElement.textContent = averagePrice;
  productCountSoldElement.textContent = productCountSold;
  
</script>

	
</body>
</html>
